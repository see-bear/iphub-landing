
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    p {
      max-width: 500px;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    input[type="email"], input[type="submit"] {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #333;
      color: white;
      cursor: pointer;
      border: none;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="iphub-logo-v2.png" alt="IP Hub Logo" class="logo" />
  <h1>Welcome to IP Hub</h1>
  <p>IP Hub is a secure, intelligent marketplace for real-time licensing and exchange of digital property. Sign our guest book to stay in the loop.</p>
  <form action="https://formspree.io/f/mdkgjdwp" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="submit" value="Sign Guest Book">
  </form>
  <footer>&copy; 2025 IP Hub</footer>
</body>
</html>
